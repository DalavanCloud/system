## Highlight active window
set-window-option -g window-status-current-bg red

# look good
#set -g default-terminal "screen-256color"

# use C-h, C-l to go back and for between windows
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# I'm a Vim user, this makes navigation easier
setw -g mode-keys vi # I especially like being able to search with /,? when in copy-mode
unbind-key j
bind-key j select-pane -D 
unbind-key k
bind-key k select-pane -U
unbind-key h
bind-key h select-pane -L
unbind-key l
bind-key l select-pane -R

# to copy paste, adopt vim key bindings
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

## Set window notifications
setw -g monitor-activity on
set -g visual-activity on

setw -g automatic-rename

# C-b is not acceptable -- Vim uses it
set-option -g prefix C-a
bind-key C-a last-window

# Start numbering at 1
set -g base-index 1

# Allows for faster key repetition
set -s escape-time 0

bind | split-window -h
bind - split-window -v

bind ! source-file ~/.tmux.two
bind @ source-file ~/.tmux.three

# Set status bar
set -g status-bg black
set -g status-fg white
set -g status-left ""
set -g status-right "#[fg=green]#H"

# Rather than constraining window size to the maximum size of any client 
# connected to the *session*, constrain window size to the maximum size of any 
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on

# Allows us to use C-a a <command> to send commands to a TMUX session inside 
# another TMUX session
unbind a
bind-key a send-prefix

# Example of using a shell command in the status line
set -g status-left "#[fg=white,bright,bg=blue] Session #[fg=yellow,bright,bg=blue]#S #[default] |" # session-name
set -g status-right "#[fg=red,bright][ #[fg=cyan]#(cd ~/miiicasa;git branch --no-color | sed -e '/^[^*]/d' -e 's/* //') #[fg=red]]#[default] #[fg=yellow,bright] %Y-%m-%d #[fg=green]%H:%M:%S #[default]#[fg=magenta,bright]#[default]"

unbind ','
bind ',' command-prompt -I '#W' "rename-window '%%'"

# Highlight active window
set-window-option -g window-status-current-bg red
